<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="container-fluid">
        <h1>CALCULATOR</h1>
        <div class="row  ">
            <div class="col-6 ">
                <input type="text" id="display" />
            </div>
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center ">
                <div class="maindev ">
                    <div class="buttonbox">
                        <button onclick="clears()">c</button>
                        <div class="horz-buttons">
                            <button onclick="displayval(7)">7</button>
                            <button onclick="displayval(8)">8</button>
                            <button onclick="displayval(9)">9</button>
                            <button onclick="displayval('/')">/</button>
                        </div>
                        <div class="horz-buttons">
                            <button onclick="displayval(4)">4</button>
                            <button onclick="displayval(5)">5</button>
                            <button onclick="displayval(6)">6</button>
                            <button onclick="displayval('*')">*</button>
                        </div>
                        <div class="horz-buttons">
                            <button onclick="displayval(1)">1</button>
                            <button onclick="displayval(2)">2</button>
                            <button onclick="displayval(3)">3</button>
                            <button onclick="displayval('-')">-</button>
                        </div>
                        <div class="horz-buttons">
                            <button onclick="displayval('.')">.</button>
                            <button onclick="displayval(0)">0</button>
                            <button onclick="displayval('+')">+</button>
                            <button onclick="calculate('=')">=</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>





</body>
<script src="./js/calcu.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


</html>
